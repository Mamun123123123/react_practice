
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Registration Form</title>
</head>
<body>

  <h2>Student Exam Registration Form</h2>
  <form action="success.html" method="post" target="_blank">

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="fullname" required><br><br>

    <label for="roll">Roll Number:</label><br>
    <input type="number" id="roll" name="rollnumber" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="dept">Department:</label><br>
    <select id="dept" name="department" required>
      <option value="">-- Select Department --</option>
      <option value="CSE">CSE</option>
      <option value="EEE">EEE</option>
      <option value="BBA">BBA</option>
      <option value="ENG">English</option>
    </select><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>

    <label>Subjects:</label><br>
    <input type="checkbox" id="math" name="subject" value="Math">
    <label for="math">Math</label>
    <input type="checkbox" id="english" name="subject" value="English">
    <label for="english">English</label>
    <input type="checkbox" id="science" name="subject" value="Science">
    <label for="science">Science</label><br><br>

    <label for="date">Exam Date:</label><br>
    <input type="date" id="date" name="examdate" required><br><br>

    <label for="photo">Upload Photo:</label><br>
    <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

    <label for="pdf">Upload PDF:</label><br>
    <input type="file" id="pdf" name="pdf" accept=".pdf" required><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
